<html lang="en">

<head>
    <title>Tasks - Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <script type="module" src="./src/auth_required.js"></script>
    <script type="module" src="./src/main.js"></script>
    <style>
        .hideme {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Tasks
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" ><span id="searchtag" onclick="searchtask()"> Search </span>
                        <span class="sr-only">(current)</span>
                        <input id="input-button" type="text" class="form-control todo-edit-task-input hideme flexgrp" placeholder="Search task">
                        <div id="done-button"  class="input-group-append hideme flexgrp">
                            <button class="btn btn-outline-secondary todo-update-task" type="button" id="searchBtn" onclick="searchButton()">
                                <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                                <lord-icon
                                    src="https://cdn.lordicon.com/pvbutfdk.json"
                                    trigger="hover"
                                    colors="primary:#ffffff"
                                    style="width:20px;height:20px">
                                </lord-icon></button>
                        </div>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="#" class="rounded-circle" id="avatar-image"><span class="todo-profile-name" id="profile-name">Loading ...</span></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="logoutButton" href="#" onclick="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <center>
        <div class="input-group mb-3 todo-add-task">
            <input type="text" class="form-control" id="taskAdded" placeholder="Enter Task">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-success" id="addtask" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <ul class="list-group todo-available-tasks" id="taskList">
            <span class="badge badge-primary badge-pill todo-available-tasks-text">
                Available Tasks
            </span>
        </ul>
    </center>
    <script type="module" src="./src/init.js"></script>
</body>

</html>
